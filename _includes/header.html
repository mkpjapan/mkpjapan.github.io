    <!-- Header -->
    {% assign s = site.data.strings[page.header_section] %}
    <header>
        <div class="container">
            <div class="row">
            <div class="intro-text col-md-6">
                <div class="intro-heading">
                    <div class="hidden-xs">{{ s.long_mission }}</div>
                    <div class="visible-xs">{{ s.short_mission }}</div>
                </div>
                <a href="{{ '/#join' | prepend: site.baseurl }}" class="page-scroll btn btn-xl" style="margin:5px">
                    {{ s.join_button }}</a>
                <div class="intro-subtext">{{s.meeting_date}}</div>
            </div>
        </div>
    </header>
