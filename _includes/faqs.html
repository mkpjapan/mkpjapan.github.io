<section id="faqs">
    <div class="container">
        <h2 class="section-heading text-center">FAQs</h2>
        <div class="row">
            {% for faq in page.faqs %}
                <div class="card">
                    <div class="container">
                        <h4>{{ faq.q }}</h4>
                        <p>{{ faq.a | markdownify }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
