{% assign s = site.data.strings[page.testimonials_section] %}

<section id="testimonials">
    <div class="col-md-12">
        <h2 class="section-heading text-center">{{ s.title }}</h2>
        <h3 class="section-subheading text-muted text-center">{{ s.subtitle }}</h3>
    </div>

    <div id="testimonials-carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#testimonials-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#testimonials-carousel" data-slide-to="1"></li>
            <li data-target="#testimonials-carousel" data-slide-to="2"></li>
        </ol>

    <div class="testimonials-carousel">
        {% for t in site.data.testimonials %}
        <div>
            <div class="testimonial">
                <h4>{{ t.username }}</h4>
                <p>{{ t.testimonial }}</p>
                <div class="source">
                    <span>{{ t.location }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

    <div style="text-align:right;margin-right:25px;margin-top:25;">
        <span class="prev glyphicon glyphicon-chevron-left"></span>
        <span class="next glyphicon glyphicon-chevron-right"></span>
    </div>

    <script src="{{ '/static/js/jquery-1.11.0.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/static/slick/slick.min.js' | prepend: site.baseurl }}"></script>

    <script>
        $('.testimonials-carousel').slick({
        centerMode: true,
        dots:true,
        centerPadding: '60px',
        slidesToShow: 2,
        slidesToScroll: 1,
        autoplay:true,
        autoplaySpeed:2000,
        prevArrow: $('.prev'),
        nextArrow: $('.next'),
        appendDots:$('.dots'),
        responsive: [
            {
            breakpoint: 768,
            settings: {
                arrows: false,
                centerMode: true,
                centerPadding: '40px',
                slidesToShow: 3
            }
            },
            {
            breakpoint: 480,
            settings: {
                arrows: false,
                centerMode: true,
                centerPadding: '40px',
                slidesToShow: 1
            }
            }
        ]
        });
    </script>
</section>
