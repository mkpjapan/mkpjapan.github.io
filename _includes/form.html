{% assign s = site.data.strings['form'] %}
<section id="{{ s.id }}">
    <style>
        .spinner {
            position:absolute;
            text-align: center;
        }

        .loader {
            border: 16px solid #{{ site.data.template.color.lightGray }}; /* Light grey */
            border-top: 16px solid #{{ site.data.template.color.mkpBlue }};
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 1s linear infinite;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <div id="spinner" class="spinner">
        <div class="loader"></div>
    </div>
    <iframe src="{{ s.join_url }}" width="100%" height="3200px" frameborder="0" marginheight="0"
            marginwidth="0" onload="document.getElementById('spinner').style.display='none';"
            style="z-index: 2; transform-style: preserve-3d;">Loadingâ€¦</iframe>
</section>
