{% assign s = site.data.strings['benefits'] %}
<section id="{{ s.id }}">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="section-heading text-center">{{ s.title  }}</h2>
                <h3 class="section-subheading text-muted text-center">{{ s.subtitle }}</h3>
            </div>
            <div class="col-md-6">
                {% for b in site.data.benefits %}
                <div class="benefit">
                    <h3>
                        <i>{{ b.icon }}</i>
                        {{ b.title }}
                    </h3>
                    <ul>
                        {% for statement in b.benefits %}
                        <li>{{ statement | markdownify }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endfor %}
            </div>
            <div class="col-md-6 text-center">
                <div class="benefits-img-container">
                    <img src="/static/images/site/mencirclehands.png" class="benefits-img" alt="{{ s.picture_alt_text }}" />
                </div>
                <br/>
            </div>
        </div>
</section>
